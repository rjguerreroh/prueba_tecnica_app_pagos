<div class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo y Título -->
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
            <i class="pi pi-credit-card text-white text-sm"></i>
          </div>
          <div>
            <h1 class="text-xl font-bold text-gray-900">Sistema de Pagos</h1>
            <p class="text-xs text-gray-500">Gestión Financiera</p>
          </div>
        </div>
      </div>



      <!-- Usuario y Acciones -->
      <div class="flex items-center space-x-4">
        <!-- Badge de Rol -->
        <div class="flex items-center space-x-2">
          <span class="text-sm text-gray-600">Rol:</span>
          <span class="px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
            {{ userRole }}
          </span>
        </div>

        <!-- Botón Crear Pago -->
        <button *ngIf="access.canCreate()"
                routerLink="/pagos/form" 
                [queryParams]="{ mode: 'create' }"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors flex items-center">
          <i class="pi pi-plus mr-2"></i>
          Crear Pago
        </button>

      </div>
    </div>
  </div>
</div>
